<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Quiz-Code</title>
    <script
      src="https://kit.fontawesome.com/e24e492c98.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css"
  </head>

  <body>
    <div class="container">
      <div class="format">
        <h1>Coding Quiz</h1>
      </div>
      <div class="counter-message">
        <h2 id="countdown"></h2>
        <p id="main"></p>
      </div>
      <div class="name-input">
        <i class="far fa-smile"></i>
        <input type="text" placeholder="name" required />
        <i class="fas fa-arrow-right" id="start"></i>
      </div>
      <!-- add quiz here -->
      <div class="instructions">
        <p>
          Enter your name and press the arrow. The quiz and timer will start!
        </p>
      </div>
    </div>

    <script src="assets/quizcode.js"></script>
  </body>
</html>
