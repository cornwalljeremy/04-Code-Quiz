<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e24e492c98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <header class="welcome">
    <h1 class="h1">Coding Quiz</h1>
      </header>
      <div class="container">
        <h1 class="welcome">Are you ready?</h1>
        <button id="start" onclick="myVar = setTimeout(myFunction, 120000)">Start</button>
        
        <h2 id="countdown"></h2>
        <p id="main"></p>
      </div>
    <form>
        
      <div class="field-name">
        <i class="far fa-smile"></i>
        <input type="text" placeholder="name" required />
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="field-button innactive">
        <i class="far fa-smile"></i>
        <button id="start">Start</button>
        <i class="far fa-smile"></i>
      </div>
      
      <div class="field-thanks innactive">
        <i class="far fa-smile"></i>
        <p>Thank You!</p>
        <i class="far fa-smile"></i>
      </div>
    </form>

    <!-- <button id="start">Start</button> -->

    <script src="assets/quizcode.js"></script>
  </body>
</html>
