<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Quiz-Code</title> 
    <!-- <script
      src="https://kit.fontawesome.com/e24e492c98.js"
      crossorigin="anonymous"
    ></script> -->
    <link rel="stylesheet" href="./assets/style.css"
  </head>

  <body>
    <div class="container">
      <div class="format">
        <h1>Coding Quiz</h1>
      </div>
      <div class="ready">
        <h1 class="welcome">Are you ready?</h1>
      </div>
      <div class="btn">
        <button id="start">Start</button>
      </div>
      <div class="timer">
        <h2 id="countdown"></h2>
        <p id="main"></p>
        <div class="counter-message">
          <h2 id="countdown"></h2>
          <p id="main"></p>
        </div>
        <div id="start-screen" class="hide">Start Here!!</div>
      </div>
      <div class="instructions hide">
        <p>
          Click start and the quiz and timer will begin!
        </p>
      </div>
    </div>

    <script src="assets/quizcode.js"></script>
  </body>
</html>
