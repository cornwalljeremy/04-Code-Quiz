<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Quiz-Code</title>

    <link rel="stylesheet" href="./assets/style.css"
  </head>

  <body>
    <section id="main">
      <div id="intro">
        <h1 id="welcome">Coding Quiz</h1>
      </div>
      <div id="timer" class="show">
        <h2 id="countdown"></h2>
        <p id="main"></p>
        <div class="counter-message"></div>
      </div>
      

      <div id="instructions">
        <button id="btn" class="start">Let's Go!</button>
        <p>Click start and the quiz and timer will begin!</p>
      </div>
      <div id="quiz-start" class="quiz"></div>
    </section>

    <script src="assets/quizcode.js"></script>
  </body>
</html>
